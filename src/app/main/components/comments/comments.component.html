<div class="comments">
  <h2>Comments #{{item.id}}<span class="item-number"></span></h2>

  <div class="wrapper">
    <div class="comment" *ngFor="let comment of comments">
      <div class="user">

      </div>
      <div class="text">
        {{ comment.text }}
      </div>
    </div>
  </div>

  <div class="textarea-wrapper">
    <textarea name="" [(ngModel)]="comment" id="" cols="48" rows="5"></textarea>
    <button (click)="setCommentByItemId(comment)">Send</button>
  </div>


</div>
