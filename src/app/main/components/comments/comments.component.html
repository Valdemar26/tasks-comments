<div class="block2_info block2_comments">
  <h2>Comments #<span class="item-number"></span></h2>

  <div class="wrapper">
    <div class="comment" *ngFor="let comment of comments">
      <div class="user">

      </div>
      <div class="text">
        {{ comment.text }}
      </div>
    </div>
  </div>

  <textarea name="" [(ngModel)]="comment" id="" cols="48" rows="5"></textarea>
  <button (click)="setCommentByItemId(comment)">send</button>

</div>
